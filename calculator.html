<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css"/>
    <title>Calculator</title>
</head>
<body>
    <h1>Binary Arithmetic Calculator</h1>
    <div id="binaryContainter">
<div id="binaryCalculator">

  <div id="firstInput">
  <input type="text" id="binary1" placeholder="Enter first binary" />
  </div>

  <div id="oparationDiv">
  <select id="operation">
    <option value="add">Add(+)</option>
    <option value="subtract">Substract(−)</option>
    <option value="multiply">Multiply(×)</option>
  </select>
  </div>
  
  <div id="secondInput">
  <input type="text" id="binary2" placeholder="Enter second binary" />
  </div>
  
  <br><br>
  <div id="btnDiv">
    <div id="calcBtnDiv">
  <button id="calcBtn">Calculate</button>
</div>

  <div id="clearBtnDiv">
  <button id="resetBtn">Clear</button>
  </div>
  </div>
  <div id="results">
  <p><strong>Result (binary):</strong></p>
  <div id="binaryResultsDiv">
            <label>Output</label><br />
            <input type="text" id="binaryResults" name="binaryResults" readonly/>
          </div>
</div>

</div>
</div>

<footer>
    &copy; 2025 Binary Calculator By Musiki. All rights reserved.
  </footer>
<script src="calculator.js"></script>
</body>
</html>
